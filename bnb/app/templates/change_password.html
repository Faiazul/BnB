<!DOCTYPE html>
<html>
<head>
    <title>Change Password</title>
</head>
<body>
    <h2>Change Password</h2>
    <form method="POST">
        {{ form.hidden_tag() }}
        {{ form.old_password.label }} {{ form.old_password() }}<br>
        {{ form.new_password.label }} {{ form.new_password() }}<br>
        {{ form.confirm_password.label }} {{ form.confirm_password() }}<br>
        {{ form.submit() }}
    </form>
    <a href="{{ url_for('profile.view_profile') }}">Back to Profile</a>
</body>
</html>
